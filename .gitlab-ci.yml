stages:
  - build
  - test
  - deploy

build-master:
  image: docker:latest
  services:
    - docker:dind
  stage: build
  script:
    - export DOCKER_HOST=tcp://docker:2375/
    - docker build -t registry.gitlab.com/labxp2018/smped-api/master:$CI_COMMIT_SHA .
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com 
    - docker push registry.gitlab.com/labxp2018/smped-api/master:$CI_COMMIT_SHA
  retry: 2
  only:
    - master
  tags:
    - docker

build-dev:
  image: docker:latest
  services:
    - docker:dind
  stage: build
  script:
    - export DOCKER_HOST=tcp://docker:2375/
    - docker build -t registry.gitlab.com/labxp2018/smped-api/dev:$CI_COMMIT_SHA .
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker push registry.gitlab.com/labxp2018/smped-api/dev:$CI_COMMIT_SHA
  retry: 2
  only:
    - dev
  tags:
    - docker
  
test:
  image: python:3.6
  stage: test
  script:
    - pip install -r app/requirements.txt 
    - PYTHONPATH=$PWD/app pytest
  tags:
    - docker


deploy-master:
  stage: deploy
  script:
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
    - chmod +x ./kubectl
    - kubectl get pods
  environment:
    name: master
  only:
    - master
  tags:
    - kubernetes

deploy-dev:
  stage: deploy
  script:
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
    - chmod +x ./kubectl
    - kubectl get pods
  environment:
    name: dev
  only:
    - dev
  tags:
    - kubernetes
